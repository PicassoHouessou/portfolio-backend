api_platform:
    title: "Picasso Houessou API"
    mapping:
        paths: ["%kernel.project_dir%/src/Entity"]
    patch_formats:
        json: ["application/merge-patch+json"]
    swagger:
        versions: [3]
    docs_formats:
        jsonld: [ 'application/ld+json' ]
        html: [ 'text/html' ]
        jsonopenapi: [ 'application/vnd.openapi+json' ]

    formats:
        json:
            mime_types:
                - application/json
        jsonld:
            mime_types:
                - application/ld+json
